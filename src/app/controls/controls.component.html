<div class= "position-fixed bottom-0 end-0 p-3 toast-container" style ="z-index: 5" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div *ngFor = "let toast of toasts">
        <BPS-toast
            [title]="toast.title"
            [message]="toast.message"
            (closeHit)="toast.isVisible = false">
        </BPS-toast>
      </div>
    </div>
</div>
