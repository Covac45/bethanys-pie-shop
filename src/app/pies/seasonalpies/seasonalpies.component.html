<div class="container">
    <nav class="my-3 ms-3">
      <ol
        class="breadcrumb"
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
      >
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/allpies']">Pies</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Seasonal pies
        </li>
      </ol>
    </nav>
  </div>

<div class="container">
  <div class="row">

    <div class="row">
      <div class="col-sm-6 col-lg-4 mb-4" *ngFor="let p of seasonalPieProducts">
        <div class="card">
          <img
            class="card-img-top"
            src="/assets/images/products/{{p.smallImagePath}}"
          />
          <div class="card-body">
            <h5 class="card-title">{{p.productName}}</h5>
            <p class="card-text">{{p.cardTagline}}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/product', p.productId]" class="btn btn-primary">
              View details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
