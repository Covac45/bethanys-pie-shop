<div class="container mt-4">
  
  <!-- Navigation Buttons -->
    <div class="card mb-4" >
        <div class="card-header">
          <strong>Product Management</strong>
        </div>
        <div class="card-body">
          <div class = "row">
            <div class ="col-md-4">
              <button class="col-12 btn btn-success p-2" [routerLink]="['/createProduct']">
                Create Product
              </button>
            </div>

            <div class ="col-md-4">
              <button class="col-12 btn btn-primary p-2" [routerLink]="['/updateProduct']">
                Update Product
              </button>
            </div>

            <div class ="col-md-4">
              <button class="col-12 btn btn-danger p-2" [routerLink]="['/removeProduct']">
                Remove Product
              </button>
          </div>  
        </div>
      </div>
    </div>
    
   <!-- Product info -->
    <div class ="row">
      <div class="col-md-4">
        <div class="card text-center mb-4" style="border: 2px solid #a593c2; background-color: whitesmoke;">
          <div class="card-body">
            <h5 class="card-title">Total Products</h5>
            <p class="card-text display-4">{{ totalProducts }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center mb-4" style="border: 2px solid #a593c2; background-color: whitesmoke;">
          <div class="card-body">
            <h5 class="card-title">Product Category Count</h5>
            <p class="card-text display-4">{{ totalProductCategories }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center mb-4" style="border: 2px solid #19ae8b; background-color: whitesmoke;">
          <div class="card-body">
            <h5 class="card-title">Average Product price</h5>
            <p class="card-text display-4">Â£{{ averageProductPrice | number:'1.2-2' }}</p>
          </div>
        </div>
      </div>

  </div>
  
  <!-- Dashboard Chart / Trends -->
  <div class="row">
    <div class="col-12">
      <div class="card mb-4" style="background-color: whitesmoke;">
        <div class="card-header">
          <strong>Sales &amp; Inventory Trends</strong>
          
        </div>
        <div class="card-body">
          <!-- Placeholder for chart component or image -->
          <img src="https://www.geckoboard.com/uploads/sales-dashboard-example.png" alt="Dashboard Chart" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
